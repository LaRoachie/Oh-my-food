<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <title>Oh my food</title>
</head>
<body>
    <header class="header_content">
        <div class="header_content_logo">
            <!-- <span>ohmyfood</span> -->
            <img class="header_content_logo_img" src="images/logo/ohmyfood.png" alt="Logo du site">
        </div>
        <div class="header_content_localisation"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</div>
        <div class="header_content_title">
            <h1>Réservez le menu qui<br>vous convient</h1>
            <h2>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins.</h2>
        </div>
    </header>

    <div class="search">
        <button type="button" class="search_btn">Explorer nos restaurants</button>
    </div>
    

    <Main class="container">
        <section class="functional">
            <h3 class="functional_title">Fonctionnement</h3>
            <button type="button" class="functional_btn"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
            <button type="button" class="functional_btn"><i class="fas fa-list-ul"></i>Composez votre menu</button>
            <button type="button" class="functional_btn"><i class="fas fa-store"></i>Dégustez au restaurant</button>
        </section>

        <section class="restaurants">
            <h3 class="restaurants_title">Restaurants</h3>                 
            <figure class="restaurants_vignette">
                <div class="restaurants_vignette_new">Nouveau</div>
                <div class="restaurants_vignette_image">
                    <a href="menu_a.html">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=""/>
                    </a>
                </div>
                <figcaption class="restaurants_vignette_info">
                    <a href="menu_a.html">
                        <h4>La palette du goût</h4>
                        <p>Ménilmontant</p>
                    </a>
                    
                    <label class="like-icon">
                        <input class="like-button" type="checkbox">
                        <img src="images/like.svg" alt="" class="unchecked"/>
                        <img src="images/likeGradient.svg" alt="" class="checked"/>
                    </label>
                </figcaption>
            </figure>

            <figure class="restaurants_vignette">
                <div class="restaurants_vignette_new">Nouveau</div>
                <div class="restaurants_vignette_image">
                    <a href="menu_b.html">
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt=""/>
                    </a>
                </div>
                <figcaption class="restaurants_vignette_info">
                    <a href="menu_b.html">
                        <h4>La note enchantée</h4>
                        <p>Charonne</p>
                    </a>

                    <label class="like-icon">
                        <input class="like-button" type="checkbox">
                        <img src="images/like.svg" alt="" class="unchecked"/>
                        <img src="images/likeGradient.svg" alt="" class="checked"/>
                    </label>
                </figcaption>
            </figure>

            <figure class="restaurants_vignette">
                <div class="restaurants_vignette_image">
                    <a href="menu_c.html">
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt=""/>
                    </a>
                </div>
                <figcaption class="restaurants_vignette_info">
                    <a href="menu_c.html">
                        <h4>À la française</h4>
                        <p>Cité Rouge</p>
                    </a>

                    <label class="like-icon">
                        <input class="like-button" type="checkbox">
                        <img src="images/like.svg" alt="" class="unchecked"/>
                        <img src="images/likeGradient.svg" alt="" class="checked"/>
                    </label>
                </figcaption>
            </figure>

            <figure class="restaurants_vignette">
                <div class="restaurants_vignette_image">
                    <a href="menu_d.html">
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt=""/>
                    </a>
                </div>
                <figcaption class="restaurants_vignette_info">
                    <a href="menu_d.html">
                        <h4>Le délice des sens</h4>
                        <p>Folie-Méricourt</p>
                    </a>

                    <label class="like-icon">
                        <input class="like-button" type="checkbox">
                        <img src="images/like.svg" alt="" class="unchecked"/>
                        <img src="images/likeGradient.svg" alt="" class="checked"/>
                    </label>
                </figcaption>
            </figure>
        </section>
    </Main>

    <footer>
        <div class="footer_content">
            <span class="footer_content_logo">ohmyfood</span>
            <ul>
                <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto: someone@example.com" target="_blank">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
